{% extends "load_file.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}商品管理{% endblock %}

{% block contents %}
<div class="page-wrapper chiller-theme toggled">
    {% include 'include/sidebar.html' %}
    <div class="page-content">
        <div class="container-fluid">
            <h2>商品追加・編集</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-content py-4 px-5 bg-light">
                    <div class="form-group">
                        <label>商品名</label>
                        <input type="text" class="form-control" placeholder="商品名">
                    </div>
                    <div class="form-group">
                        <label>販売価格</label>
                        <input type="number" class="form-control" placeholder="販売価格">
                    </div>
                    <div class="form-group">
                        <label>カテゴリー</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>公開ステータス</label>
                        </div>
                        <div style="width: 200px;" class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-info active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                公開
                            </label>
                            <label class="btn btn-outline-info">
                                <input type="radio" name="options" id="option2" autocomplete="off">
                                非公開
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>画像</label>
                        </div>
                        <div class="image-preview"></div>
                        <div>
                            <input type="file">
                        </div>
                    </div>
                </div><!-- form-content" -->
                <div class="d-flex justify-content-between">
                    <div>
                        <a href="{% url 'product_list' %}" class="btn btn-primary btn my-3">一覧へ戻る</a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger btn my-3">削除</button>
                        <button type="submit" class="btn btn-success btn my-3">更新</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- page-content" -->
</div><!-- page-wrapper -->
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/common.js' %}"></script>
{% endblock %}
