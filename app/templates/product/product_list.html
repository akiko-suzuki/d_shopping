{% load widget_tweaks %}
{% block title %}商品管理{% endblock %}

            <h2>商品一覧</h2>

            <div class="text-right">
                <a href="#" class="btn btn-primary btn my-3">商品追加</a>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="">
                    <tr>
                        <th style="width: 30%;">商品名</th>
                        <th style="width: 30%;">販売価格</th>
                        <th style="width: 20%;">カテゴリー</th>

                        <td class="text-break align-middle">人参</td>

                        <td class="text-break align-middle text-center"><span class="badge badge-pill badge-warning">公開</span></td>
                        <td class="text-center">
                            <a href="{% url 'product_edit' %}" class="btn btn-outline-info btn-sm">編集</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!-- page-content" -->
</div><!-- page-wrapper -->
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/common.js' %}"></script>
{% endblock %}
