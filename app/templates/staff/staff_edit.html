{% extends "load_file.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}スタッフ管理{% endblock %}

{% block contents %}
<div class="page-wrapper chiller-theme toggled">
    {% include 'include/sidebar.html' %}
    <div class="page-content">
        <div class="container-fluid">
            <h2>スタッフ追加・編集</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-content py-4 px-5 bg-light">
                    <div class="form-group">
                        <p class="font-weight-bold">スタッフID：1</p>
                    </div>
                    <div class="form-group">
                        <label>スタッフ名</label>
                        <input type="text" class="form-control" placeholder="スタッフ名">
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" class="form-control" id="password" placeholder="パスワード">
                    </div>
                    <div class="form-group">
                        <label for="password-conf">パスワード（確認）</label>
                        <input type="password" class="form-control" id="password-conf" placeholder="パスワード（確認）">
                    </div>
                </div><!-- form-content" -->
                <div class="d-flex justify-content-between">
                    <div>
                        <a href="{% url 'staff_list' %}" class="btn btn-primary btn my-3">一覧へ戻る</a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger btn my-3">削除</button>
                        <button type="submit" class="btn btn-success btn my-3">更新</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- page-content" -->
</div><!-- page-wrapper -->
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/common.js' %}"></script>
{% endblock %}
